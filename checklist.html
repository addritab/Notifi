<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <img src="penguin.png" class="penguin" alt="Penguin" />

    <main class="content-section">
      <nav class="tabs">
        <a href="checklist.html" class="tab active">Checklist</a>
